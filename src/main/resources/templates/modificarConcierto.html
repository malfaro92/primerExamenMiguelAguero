<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Modificar Datos</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/frontend.css">
    </head>
    <body class="container"> 
        <div class="navbar">
                
                <img src="images/ITicket.png" class="logo">   
                
        </div>
        <h2> Datos del Concierto</h2>
        <a th:href="@{/}"> Regresar </a>   
        <br/>
        <form th:action="@{/guardarConcierto}"
              method="post"
              th:object="${concierto}">
            <input type="hidden" name="idconcierto" th:field="*{idconcierto}"/>
            <label for="artista">Artista:</label>
            <input type="text" name="artista" th:field="*{artista}"/>
            <br/>
            <label for="costo">Costo:</label>
            <input type="text" name="costo" th:field="*{costo}"/>
            <br/>
            <label for="fecha">Fecha:</label>
            <input type="text" name="fecha" th:field="*{fecha}"/>
            <br/>
            <label for="capacidad_maxima">Capacidad Maxima:</label>
            <input type="text" name="capacidad_maxima" th:field="*{capacidad_maxima}"/>
            <br/>
            <label for="lugar">Lugar:</label>
            <input type="text" name="lugar" th:field="*{lugar}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>          
        </form>
      
    </body>
</html>
